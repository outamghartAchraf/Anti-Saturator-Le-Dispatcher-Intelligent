<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <title>Anti-Saturator</title>
       <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <h1>Anti-Saturator</h1>
                <p class="subtitle">Le Dispatcher Intelligent</p>

                <h2>Évaluons votre niveau d'énergie</h2>

                <div class="question">
                    <p>1. Comment vous sentez-vous physiquement ?</p>
                    <input type="range" min="0" max="10" />
                </div>

                <div class="question">
                    <p>2. Quelle est votre clarté mentale ?</p>
                    <input type="range" min="0" max="10" />
                </div>

                <div class="question">
                    <p>3. Votre motivation actuelle ?</p>
                    <input type="range" min="0" max="10" />
                </div>

                <button>Commencer</button>
            </div>
        </div>
    </body>
</html>
