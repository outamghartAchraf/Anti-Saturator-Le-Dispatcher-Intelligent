<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <title>Anti-Saturator</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h2>Anti-Saturator</h2>
                <button class="btn-quiz">Go to quiz</button>
            </header>

            <section class="priority-task">
                <p class="subtitle">Votre tâche prioritaire</p>
                <h1>Réviser le chapitre de mathématiques</h1>

                <div class="metrics">
                    <div class="metric">
                        <span>URGENCE</span>
                        <strong>5</strong>
                    </div>
                    <div class="metric">
                        <span>IMPORTANCE</span>
                        <strong>5</strong>
                    </div>
                    <div class="metric">
                        <span>EFFORT</span>
                        <strong>4</strong>
                    </div>
                </div>
            </section>

            <div class="add-task">
                <button class="btn-add">+ Ajouter une tâche</button>
            </div>

            <section class="tasks">
                <h3>Toutes les tâches</h3>

                <div class="cards">
                    <div class="card">
                        <h4>Réviser le chapitre</h4>
                        <p>Revoir les équations et exercices</p>
                        <button class="btn-delete">Supprimer</button>
                    </div>

                    <div class="card">
                        <h4>Répondre aux emails</h4>
                        <p>Traiter les 5 emails urgents</p>
                        <button class="btn-delete">Supprimer</button>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
