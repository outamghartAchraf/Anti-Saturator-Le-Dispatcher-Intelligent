<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Card T창che</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 min-h-screen p-6">


            <div id="statistiques" class=" flex justify-between bg-white shadow-md rounded-2xl p-4 mb-6">
      <h2 class="  text-xl font-bold text-center text-blue-700 mb-2">Statistiques des t창ches</h2>
      <p id="statUrgence">Moyenne Urgence: 0</p>
      <p id="statImportance">Moyenne Importance: 0</p>
      <p id="statEffort">Moyenne Effort: 0</p>
    </div>
    

  <div class="max-w-4xl mx-auto">

    <!-- Form -->
    <div class="bg-white shadow-xl rounded-2xl p-6 w-full mb-6">

      <h2 class="text-2xl font-bold text-blue-700 mb-4">
        Ajouter une t창che
      </h2>

      <input 
        id="tache"
        type="text"
        placeholder="Nom de la t창che"
        class="w-full mb-3 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
      >

      <textarea 
        id="description"
        placeholder="Description"
        class="w-full mb-3 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
      ></textarea>

      <label class="text-sm font-semibold text-gray-600">Urgence (1-5)</label>
      <input id="urgence" type="number" min="1" max="5"
        class="w-full mb-3 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">

      <label class="text-sm font-semibold text-gray-600">Importance (1-5)</label>
      <input id="importance" type="number" min="1" max="5"
        class="w-full mb-3 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">

      <label class="text-sm font-semibold text-gray-600">Effort (1-5)</label>
      <input id="effort" type="number" min="1" max="5"
        class="w-full mb-4 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">

      <button 
        id="ajouter"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
        Ajouter
      </button>

    </div>

    <!-- Cards Container -->
    <div id="Container"></div>

  </div>

  <script src="GestionDeTache.js"></script>
</body>

</html>
